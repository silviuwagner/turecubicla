<!-- templates/user_profile_trails.html -->
<!-- /users/profile/settings -->

{% extends 'base.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}
  
{% include "header.html" %}

<section id="next-section" class="probootstrap-section">
    <div class="container">
        <div class="row">

            <div class="col-md" style="text-align:center;">

                    <a class="btn btn-primary" href="{% url 'profile_trails' %}"><i class="fas fa-map-marked-alt"></i> My trails</a>
                    <a class="btn btn-primary active" href="{% url 'profile_settings' %}"><i class="fas fa-user-edit"></i> Edit profile</a>
                    <a class="btn btn-primary" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>

            </div>

            <div class="col-md-8 col-md-offset-2 probootstrap-animate">
                <form action="" method="post" class="probootstrap-form">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Change profile">
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

{% endblock %}
