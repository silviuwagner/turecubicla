{% extends 'base.html' %}

{% block content %}

	<div class="trail-entry">
		<h2>{{ object.title }}</h2>
			<p>by {{ object.author }} | {{ object.date }}</p>
			<p>{{ object.about }}</p>
	</div>

	<p><a href="{% url 'trail_edit' trail.pk %}">Edit</a> | <a href="{% url 'trail_delete' trail.pk %}">Delete</a></p>
	<p>Back to <a href="{% url 'trail_list' %}">All Trails</a>.</p>

{% endblock content %}
